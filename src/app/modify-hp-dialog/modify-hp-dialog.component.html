<div mat-dialog-content>
  <mat-form-field>
    <h3>Damage</h3>
    <input matInput type="number" [(ngModel)]="damage">
  </mat-form-field>
  <mat-form-field>
    <h3>Heal</h3>
    <input matInput type="number" [(ngModel)]="heal">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onSaveClick()">Save</button>
  <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
</div>
